<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sistema de peliculas</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">-->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container-fluid">
        <div class="alert alert-primary" role="alert">
            <h1>Sistema de peliculas</h1>
        </div>

        <!-- contendor de filtro -->
        <div class="card" id="contenedor_filtro_busqueda" style="width: 100%">
            <div class="card-header">
                Filtro de búsqueda
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form method="post">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
                                    <div class="col-auto">
                                        <label for="input_titulo" class="col-form-label">Titulo</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="text" id="input_titulo" class="form-control" placeholder="Titulo de la pelicula">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
                                    <div class="col-auto">
                                        <label for="input_clasificacion" class="col-form-label">Clasificación</label>
                                    </div>
                                    <div class="col-auto">
                                        <select class="form-select" id="input_clasificacion">

                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
                                    <div class="col-auto">
                                        <label for="input_categoria" class="col-form-label">Categoria</label>
                                    </div>
                                    <div class="col-auto">
                                        <select class="form-select" id="input_categoria">

                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
                                    <div class="col-auto">
                                        <label for="input_fecha" class="col-form-label">Estreno</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="date" id="input_fecha" class="form-control" placeholder="Fecha de estreno">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12" style="text-align: right">
                                    <button type="button" id="btn_buscar_peliculas" class="btn btn-outline-info">Buscar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- contendor de tablero de resultados -->
        <div class="card mt-3" id="contenedor_tablero_resultados" style="width: 100%">
            <div class="card-header">
                Tablero de resultados
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12" style="text-align: right">
                        <button type="button" id="btn_agregar_pelicula" class="btn btn-sm btn-outline-dark">Agregar</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Pelicula</th>
                                    <th>Fecha de estreno</th>
                                    <th>Clasificación/Categoria</th>
                                    <th>Operaciones</th>
                                </tr>
                            </thead>
                            <tbody id="tbody_resultados_peliculas">
                                <tr>
                                    <td>1</td>
                                    <td>mi villano favorito</td>
                                    <td>05 de julio</td>
                                    <td>A/Animación</td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-outline-warning btn_modificar_pelicula">Editar</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger btn_eliminar_pelicula">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- contenedor del formulario de registro de las peliculas -->
        <div class="card" id="contenedor_formulario_peliculas" style="width: 100%; display: none">
            <div class="card-header" id="titulo_formulario">
                Formulario de alta/modificacion
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-3 col-md-3"></div>
                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <form>
                            <div class="row">
                                <div class="col-auto">
                                    <label for="input_form_titulo" class="col-form-label">Titulo</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" id="input_form_titulo" name="titulo" class="form-control" placeholder="Titulo de la pelicula">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <button type="reset" id="btn_reiniciar_form_pelicula" style="display: none">Reiniciar form</button>
                                    <button type="button" id="btn_cancelar_form_pelicula" class="btn btn-sm btn-danger">Cancelar</button>
                                    <button type="button" id="btn_guardar_form_pelicula" class="btn btn-sm btn-primary">Guadar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3 col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
<!-- apartado de scripts -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>-->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/catalogos.js"></script>
    <script src="assets/js/peliculas.js"></script>

</body>
</html>
